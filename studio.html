<body>
    <header>
        <header>
            <div class="navBar">

                    <img src="./assets/icons/search.svg" alt="">

                    <div class="sizeOption selected">

                    </div>
                </div>
            </div>
            <div class="customisationPlatter">
                <img src="./assets/icons/clothes-color.svg" alt="" class="icon">
                <h3>Shirt Color</h3>
                <div class="optionRow">
                    <div class="colourOption orange selected"></div>
                    <div class="colourOption green"></div>
                    <div class="colourOption white"></div>
                </div>
            </div>
            <div class="customisationPlatter">
                <img src="./assets/icons/graphic-color.svg" alt="" class="icon">
                <h3>Graphic Color</h3>
                <div class="optionRow">
                    <div class="sizeOption selected">
                        <h3>XS</h3>
                    </div>
                    <div class="sizeOption">
                        <h3>S</h3>
                    </div>
                    <div class="sizeOption">
                        <h3>M</h3>
                    </div>
                    <div class="sizeOption">
                        <h3>L</h3>
                    </div>
                    <div class="sizeOption">
                        <h3>XL</h3>
                    </div>
                    <div class="sizeOption">

                </div>
            </div>
            <div class="customisationPlatter">
                <img src="./assets/icons/graphic-color.svg" alt="" class="icon">
                <h3>Graphic Position</h3>
                <div class="optionRow">
                    <div class="sizeOption selected">
                        <h3>F</h3>
                    </div>
                    <div class="sizeOption">
                        <h3>B</h3>
                    </div>
                </div>
            </div>

        </div>
